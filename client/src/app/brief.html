<div class="brief-main" data-ng-controller="briefCtrl">
  <div class="mission-details">
    <div class="mission-details">
      <h2 class="mission-name blue-glow">{{mission.name}}</h2>
      <h3 class="mission-tagline gold-glow">{{mission.tagline}}</div>
    </div>
    <div class="purple-glow result-text">{{missionResult}}</div>
    <div class="brief-message">
      <h1 class="message-header green-glow">{{messageHeader}}</h1>
      <h2 class="message-text">{{messageText}}</h2>
    </div>
  </div>
</div>
