<!doctype html>
<html lang="en" data-ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Hard Knocks - Mission Brief</title>
	<link rel="stylesheet" href="less/css/bootstrap.css">
	<link rel="stylesheet" href="less/css/custom.css">	
	<style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
	<link href="less/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="app-body">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div data-ng-controller="headerCtrl" class="container brief-heading red-glow">
					{{headingText}}
				</div>
			</div>
		</div>

		<div data-ng-view class="container"></div>
	</div>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="less/js/growl.js"></script>
	<script src="app/app.js"></script>
	<script src="app/briefCtrl.js"></script>
	<script src="app/configCtrl.js"></script>
	<script src="app/headerCtrl.js"></script>
	<script src="app/missionCtrl.js"></script>	
</body>
</html>
